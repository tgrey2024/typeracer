<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TypeRacer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center my-4">
                    <h1 class="display-1 text-white">TypeRacer</h1>
                    <button id="instruction-btn" class="btn btn-light mt-2" type="button">Instructions</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <label for="difficulty" class="input-group-text">Select Difficulty:</label>
                        <select class="form-select" id="difficultySelect">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                <div class="test-area">
                    <p class="lead">Test your typing speed by typing the text shown below:</p>
                    <div class="mb-3 p-3 border" id="sample-text">The cat sat on the mat.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label visually-hidden" for="user-input">Type Here</label>
                    <textarea class="form-control" id="user-input" rows="6" placeholder="Click the start button to begin the test"></textarea>
                </div>
                <!-- Buttons -->
                <div class="mb-3 text-center">
                    <button class="btn btn-lg btn-outline-orange" id="start-btn">Start</button>
                    <button class="btn btn-lg btn-outline-orange" id="stop-btn">Stop</button>
                    <button class="btn btn-lg btn-outline-orange" id="retry-btn">Retry</button>
                </div>
            </div>
            <!-- Results -->
            <div class="col-md-4">
                <div id="results-area" class="text-center">
                    <h2>Results</h2>
                    <div>
                        <p>Level: <span id="level">Easy</span></p>
                    </div>
                    <div>
                        <p>Time: <span id="time">0</span>s</p>
                    </div>
                    <div>
                        <p>WPM: <span id="wpm">0</span></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
    <!-- Link to external Javascript file -->
    <script src="./assets/js/script.js"></script>
    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome icons link -->
    <script src="https://kit.fontawesome.com/28648f3889.js" crossorigin="anonymous"></script>
</body>
</html>
